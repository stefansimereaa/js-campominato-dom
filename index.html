<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Campo Minato</title>
</head>
<body>
    <header>
        <div>
            <h1>Campo Minato</h1>
            <h3 id="score"></h3>
        </div>
        <img id="win" src="img/win.png" alt="">
        <img id="lose" src="img/gameover.png" alt="">
        <div>
        <!-- Selection Difficulty -->
        <select id="levels">
            <option value="normal">Normal</option>
            <option value="hard">Hard</option>
            <option value="superhard">Super Hard</option>
        </select>
        <!-- Button -->
        <input class="btn btn-primary me-4" type="button" value="Play" id="play">
        </div>
    </header>
    <main>
        <div class="container">
            <audio id="explosion-sound">
                <source src="audio/mixkit-arcade-chiptune-explosion-1691.wav" type="audio/mpeg">
            </audio>
            <audio id="win-sound" src="audio/success-fanfare-trumpets-6185.mp3"></audio>
            <audio id="lose-sound" src="audio/negative_beeps-6008.mp3"></audio>
            <div id="grid">
                
            </div>
        </div>
    </main>
    <!-- Js -->
    <script src="js/script.js"></script>
</body>
</html>
